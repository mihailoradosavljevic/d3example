<body>

<script>
var dataArray = [10,20,40,60,80,120];
var width = 900;
var height = 500;

var widthScale = d3.scale.linear()
					.domain([0,120])
					.range([0, width]);
					
var colorScale = d3.scale.linear()
					.domain([0,120])
					.range(["white", "red"]);
					
	var axis = d3.svg.axis()
				.ticks(10)
				.scale(widthScale);
				
	var canvas = d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);
		
		
		

				
		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect")
						.attr("width", 0)
						.transition().duration(3500).ease("linear")
						.attr("width", function(d){ return widthScale(d);})
						.attr("height", 20)
						.attr("x", 50)
						.attr("y", function (d,i) { return i*50;})
						.attr("fill", "silver")
						.transition()
						.duration(500)
						.attr("fill", function(d) {return colorScale(d);});
						

		canvas.append("g")
				.attr("transform","translate(20,320)")
				.attr("fill","gray")
				.call(axis);
						
						
			
</script>



</body>
